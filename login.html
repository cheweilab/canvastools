<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testing Service Login - Wireframe</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 1100px;
        height: 650px;
        background: #ffffff;
        display: flex;
        border: 1px solid #ccc;
    }

    /* Left Side */
    .left-panel {
        width: 50%;
        background: #e9e9e9;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-right: 1px solid #ccc;
    }

    .illustration-placeholder {
        width: 250px;
        height: 250px;
        border: 2px dashed #bbb;
        margin-bottom: 40px;
    }

    .left-panel h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }

    .left-panel p {
        font-size: 14px;
        text-align: center;
        max-width: 300px;
        color: #555;
    }

    /* Right Side */
    .right-panel {
        width: 50%;
        padding: 80px 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 14px;
        margin-bottom: 6px;
    }

    input {
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 4px;
    }

    .forgot {
        text-align: right;
        font-size: 12px;
        margin-top: 5px;
    }

    .forgot a {
        text-decoration: none;
        color: #333;
    }

    .btn {
        margin-top: 20px;
        padding: 12px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    .divider {
        text-align: center;
        margin: 30px 0;
        font-size: 12px;
        color: #777;
    }

    .google-btn {
        padding: 10px;
        border: 1px solid #bbb;
        background: #f9f9f9;
        cursor: pointer;
        border-radius: 4px;
        text-align: center;
        margin-bottom: 20px;
    }

    .signup {
        text-align: center;
        font-size: 13px;
    }

    .signup a {
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }

    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            width: 95%;
            height: auto;
        }

        .left-panel, .right-panel {
            width: 100%;
            padding: 40px;
        }

        .right-panel {
            padding: 40px;
        }
    }

</style>
</head>

<body>

<div class="container">
    
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="illustration-placeholder"></div>
        <h1>English Help 寫作平台</h1>
        <p>
            免費線上寫作準備平台，助你學業成功。
        </p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="logo">TESTING SERVICE</div>

        <div class="form-group">
            <label>Username or Email</label>
            <input type="text" placeholder="Enter your username or email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <button class="btn" id="signin-btn">Sign In</button>

        <div class="divider">OR</div>

        <div class="google-btn">Sign in with Google</div>

        <div class="signup">
            Don’t have an account? <a href="#">Create one</a>
        </div>
    </div>

</div>
  <script>
    // Get the Sign In button by its ID
    const signInBtn = document.getElementById('signin-btn');

    // Add click event
    signInBtn.addEventListener('click', function() {
        // Redirect to the specified URL
        window.location.href = 'https://cheweilab.github.io/canvastools/index.html';
    });
</script>

</body>
</html>
